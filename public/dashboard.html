<body class="bg-gray-100 font-sans">
  <div class="max-w-7xl mx-auto p-6">

    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">

            <span class="mr-2">ğŸ”‘</span>
            SiliconFlow Key ç®¡ç†é¢æ¿
          </h1>
          <p class="text-gray-600 mt-2" id="lastUpdate">åŠ è½½ä¸­...</p>
        </div>
        <div class="flex space-x-3">
          <button onclick="loadKeys()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            ğŸ”„ åˆ·æ–°

          <button onclick="exportKeys()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
            ğŸ“¤ å¯¼å‡º
          </button>
          <button onclick="importKeys()" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
            ğŸ“¥ å¯¼å…¥
          </button>
        </div>
      </div>
    </div>

    <!-- ç»Ÿè®¡ -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6" id="stats">
      <!-- åŠ¨æ€åŠ è½½ç»Ÿè®¡å¡ç‰‡ -->
    </div>

    <!-- Key åˆ—è¡¨ -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-xl font-bold text-gray-900">API Keys åˆ—è¡¨</h2>
      </div>
      
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Key ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ä½™é¢</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">è°ƒç”¨æ¬¡æ•°</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">é”™è¯¯æ•°</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">çŠ¶æ€</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">æœ€åæ›´æ–°</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">æ“ä½œ</th>
            </tr>
          </thead>
          <tbody id="keysTable" class="bg-white divide-y divide-gray-200">
            <!-- åŠ¨æ€åŠ è½½æ•°æ® -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- å¯¼å…¥æ¨¡æ€æ¡† -->
    <div id="importModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
      <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
          <h3 class="text-lg font-bold mb-4">å¯¼å…¥ API Keys</h3>
          <textarea id="importTextarea" class="w-full h-32 p-2 border rounded" placeholder="ç²˜è´´ä¸€è¡Œä¸€ä¸ªkey..."></textarea>
          <div class="flex justify-end space-x-3 mt-4">
            <button onclick="closeImportModal()" class="px-4 py-2 text-gray-600">å–æ¶ˆ</button>
            <button onclick="confirmImport()" class="px-4 py-2 bg-blue-600 text-white rounded">ç¡®è®¤å¯¼å…¥</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // æ ¼å¼åŒ–æ—¶é—´
    function formatTime(timestamp) {
      if (!timestamp) return 'ä»æœª';
      return new Date(timestamp).toLocaleString('zh-CN');
    }

    // æ ¼å¼åŒ–é‡‘é¢
    function formatCurrency(value) {
      if (value === null || value === undefined) return 'è®¡ç®—ä¸­...';
      return `Â¥${value.toFixed(4)}`;
    }

    // è·å–çŠ¶æ€é¢œè‰²
    function getStatusColor(key) {
      if (!key.enabled) return 'status-gray';
      if (key.errors > 10) return 'status-red';
      if (key.balance < 0.1) return 'status-red';
      return 'status-green';
    }

    // è·å–çŠ¶æ€æ–‡å­—
    function getStatusText(key) {
      if (!key.enabled) {
        if (key.disabledReason) {
          return key.disabledReason.includes('ä½™é¢ä¸è¶³') ? 'è‡ªåŠ¨ç¦ç”¨(ä½™é¢)' : 
                 key.disabledReason.includes('å¯†é’¥æ— æ•ˆ') ? 'è‡ªåŠ¨ç¦ç”¨(æ— æ•ˆ)' : 'å·²ç¦ç”¨';
        }
        return 'å·²ç¦ç”¨';
      }
      if (key.errors > 10) return 'å¼‚å¸¸';
      if (key.balance < 0.1) return 'ä½™é¢ä½';
      return 'æ­£å¸¸';
    }

    // åŠ è½½Keyæ•°æ®
    async function loadKeys() {
      try {
        const res = await fetch("/api/keys");
        const keys = await res.json();
        
        // æ›´æ–°ç»Ÿè®¡
        updateStats(keys);
        
        // æ›´æ–°è¡¨æ ¼
        renderTable(keys);
        
        // æ›´æ–°æ—¶é—´æç¤º
        document.getElementById('lastUpdate').textContent = 
          `æœ€åæ›´æ–°: ${new Date().toLocaleTimeString('zh-CN')}`;
      } catch (err) {
        console.error('åŠ è½½å¤±è´¥:', err);
        alert('åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·é‡è¯•');
      }
    }

    // æ›´æ–°ç»Ÿè®¡å¡ç‰‡
    function updateStats(keys) {
      const totalKeys = keys.length;
      const enabledKeys = keys.filter(k => k.enabled).length;
      const totalBalance = keys.reduce((sum, k) => sum + (k.balance || 0), 0);
      const errorKeys = keys.filter(k => k.errors > 0).length;

      const statsHtml = `
        <div class="bg-white p-6 rounded-lg shadow"><h3 class="text-sm font-medium text-gray-500">æ€» API Keys</h3><p class="text-2xl font-bold text-gray-900">${totalKeys}</p></div>
        <div class="bg-white p-6 rounded-lg shadow"><h3 class="text-sm font-medium text-gray-500">å¯ç”¨ä¸­</h3><p class="text-2xl font-bold text-green-600">${enabledKeys}</p></div>
        <div class="bg-white p-6 rounded-lg shadow"><h3 class="text-sm font-medium text-gray-500">å‰©ä½™ä½™é¢</h3><p class="text-2xl font-bold text-blue-600">Â¥${totalBalance.toFixed(2)}</p></div>
        <div class="bg-white p-6 rounded-lg shadow"><h3 class="text-sm font-medium text-gray-500">æœ‰é”™è¯¯</h3><p class="text-2xl font-bold text-red-600">${errorKeys}</p></div>
      `;
      
      document.getElementById('stats').innerHTML = statsHtml;
    }

    // æ¸²æŸ“è¡¨æ ¼
    function renderTable(keys) {
      const tbody = document.getElementById('keysTable');
      tbody.innerHTML = '';

      keys.forEach(key => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900">
              ${key.id.slice(0, 8)}...${key.id.slice(-4)}
              <div class="text-xs text-gray-500">${key.id.slice(0, 12)}...</div>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900">${formatCurrency(key.balance)}</div>
            <div class="text-xs text-gray-500">æ€»è®¡: ${formatCurrency(key.totalBalance)}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${key.calls}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium
              ${key.errors > 0 ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
              ${key.errors}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium text-white ${getStatusColor(key)}">
              ${getStatusText(key)}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            ${formatTime(key.lastBalanceCheck)}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button onclick="toggleKey('${key.id}')" class="text-indigo-600 hover:text-indigo-900 mr-3">
              ${key.enabled ? 'ç¦ç”¨' : 'å¯ç”¨'}
            </button>
            ${key.disabledReason ? `<div class="text-xs text-gray-500 mt-1">${key.disabledReason}</div>` : ''}
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // åˆ‡æ¢KeyçŠ¶æ€
    async function toggleKey(id) {
      try {
        await fetch("/api/keys/toggle", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id })
        });
        loadKeys();
      } catch (err) {
        alert('æ“ä½œå¤±è´¥ï¼Œè¯·é‡è¯•');
      }
    }

    // å¯¼å‡ºKeys
    async function exportKeys() {
      try {
        const res = await fetch("/api/keys/export");
        const keys = await res.json();
        const keysText = keys.map(k => k.id).join('\n');
        
        const blob = new Blob([keysText], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `keys_${new Date().toISOString().split('T')[0]}.txt`;
        a.click();
        URL.revokeObjectURL(url);
      } catch (err) {
        alert('å¯¼å‡ºå¤±è´¥ï¼Œè¯·é‡è¯•');
      }
    }

    // å¯¼å…¥Keys
    function importKeys() {
      document.getElementById('importModal').classList.remove('hidden');
    }

    function closeImportModal() {
      document.getElementById('importModal').classList.add('hidden');
      document.getElementById('importTextarea').value = '';
    }

    async function confirmImport() {
      const textarea = document.getElementById('importTextarea');
      const keysText = textarea.value.trim();
      
      if (!keysText) {
        alert('è¯·è¾“å…¥API Key');
        return;
      }
      
      const newKeys = keysText.split('\n').map(k => k.trim()).filter(Boolean);
      
      try {
        await fetch("/api/keys/import", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ newKeys })
        });
        closeImportModal();
        loadKeys();
      } catch (err) {
        alert('å¯¼å…¥å¤±è´¥ï¼Œè¯·é‡è¯•');
      }
    }

    // è‡ªåŠ¨åˆ·æ–°ï¼ˆ30ç§’ï¼‰
    setInterval(loadKeys, 30000);
    
    // åˆå§‹åŒ–åŠ è½½
    loadKeys();
  </script>
</body>
